<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JQuery Intro</title>
</head>
<body>
  <h1>JQuery</h1>

  <div class="cuadro">
    <div class="d-flex justify-content-around">
      <label ><input name="shape"  type="checkbox"  class="chkd" id="cbox1" value="Cuadrado"> Cuadrado </label><br>
      <label ><input name="shape" type="checkbox"  class="chkd" id="cbox2" value="Rectangulo"> Rectangulo </label><br>
      <label ><input name="shape" type="checkbox"  class="chkd" id="cbox3" value="Circulo"> Circulo </label><br>
    </div>
    <div class="d-flex justify-content-center" style="stroke: #000; border-style: solid;">
      <svg class="Circulo" width="250" height="150" viewBox="0 0 250 150">
        <circle cx="125" cy="75" r="40" stroke="black" stroke-width="4" fill="#6ab150"></circle>
      </svg>
      <svg class="Cuadrado" width="250" height="150" viewBox="0 0 250 150">
        <rect x="70" y="25" height="100" width="120" style="stroke:#000; fill: #6ab150"></rect>
      </svg>
      <svg class="Rectangulo" width="250" height="150" viewBox="0 0 250 150">
        <polygon points="125,10 175,130 75,130" style="fill:#6ab150;stroke:#003300;stroke-width:3"></polygon>
     </svg>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="d-flex justify-content-center" style="width: 200px; height: 200px;">
      <img src="https://thewincentral.com/wp-content/uploads/2018/10/Linux.jpg" class="img-rounded" alt="Cinque Terre">
    </div>
  </div>
  <div class="d-flex justify-content-center d-none" id="texto">
    <input id="Caja" type="src-add">
  </div>
  <div class="d-flex justify-content-center">
    <div class="botton" style="bottom: 100%;">
      <button class="btn btn-secondary" id="Anterior"><-- Anterior</button>
      <button class="btn btn-secondary d-none" id="Agregar">Agregar</button>
      <button class="btn btn-secondary" id="Siguiente">Siguiente --></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
 
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
    <script src="./js/main.js"></script>

</body>
</html>
